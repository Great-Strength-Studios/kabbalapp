domain:
  factories: {}
  models:
    app_domain_model:
      attributes:
      - description: The unique domain model class name.
        name: class_name
        required: true
        type: str
      - choices:
        - entity
        - value_object
        description: The domain model type.
        name: type
        required: true
        type: str
      - description: The domain model id of the optional base type.
        name: base_type_model_id
        type: str
      - default: '[]'
        description: Attributes associated with the domain model.
        inner_type: model
        inner_type_model_id: domain_model_property
        name: attributes
        type: list
      - default: '[]'
        description: The methods associated with the domain model.
        inner_type: model
        inner_type_model_id: domain_method
        name: methods
        type: list
      class_name: AppDomainModel
      dependencies:
      - class_name: DomainModelAttribute
        dependency_type: attribute
        model_id: domain_model_property
        module: null
      - class_name: DomainMethod
        dependency_type: attribute
        model_id: domain_method
        module: null
      - class_name: DomainModelAttribute
        dependency_type: method_parameter
        model_id: domain_model_attribute
        module: null
      description: Domain Model for the application.
      methods:
      - description: Factory method that returns a new AppDomainModel instance.
        inner_return_type: app_domain_model
        name: create
        return_type: model
        type: factory
      - description: Checks to see if the domain model contains the same input method.
        name: has_method
        return_type: bool
        type: behavior
      - description: Adds a new method to the domain model.
        name: add_method
        type: behavior
      - description: Returns the domain method with the input name.
        inner_return_type: domain_method
        name: get_method
        parameters:
        - description: The name of the method to retrieve.
          name: method_name
          required: true
          type: str
        return_type: model
        type: behavior
      - description: Returns True if the domain model already contains a method with
          the same name as the input name.
        name: has_attribute
        parameters:
        - description: The name of the attribute to check against the list of attributes
            in the domain model.
          name: attribute_name
          required: true
          type: str
        return_type: bool
        type: behavior
      - description: Adds a new attribute to the domain model.
        name: add_attribute
        parameters:
        - description: The attribute to add to the domain model.
          inner_type_model_id: domain_model_attribute
          name: attribute
          required: true
          type: model
        type: behavior
      - description: Retrieves an attribute from the domain model by attribute name.
        name: get_attribute
        parameters:
        - description: The name of the attribute to retrieve from the domain model.
          name: attribute_name
          required: true
          type: str
        type: behavior
      - description: Removes a property from the domain model.
        name: remove_attribute
        parameters:
        - description: The attribute to remove from the domain model method.
          inner_type_model_id: domain_model_attribute
          name: attribute
          required: true
          type: model
        type: behavior
      name: App Domain Model
      type: entity
    app_interface_type:
      attributes:
      - description: App interface type designation.
        name: type
        required: true
        type: str
      class_name: AppInterfaceType
      description: The application interface type.
      name: App Interface Type
      type: entity
    app_project:
      attributes:
      - description: The directory containing the app project.
        name: app_directory
        required: true
        type: str
      - choices:
        - yaml
        default: yaml
        description: The schema file type for the app project.
        name: schema_storage_type
        type: str
      - default: app/app.yml
        description: The location of the schema file.
        name: schema_location
        required: true
        type: str
      - description: The Kabbalapp version of the project.
        name: version
        required: true
        type: str
      class_name: AppProject
      description: Application project configuration
      name: App Project
      type: entity
    app_repository:
      attributes:
      - description: The class name of the repository.
        name: class_name
        required: true
        type: str
      - default: '[]'
        description: The list of app repository implementations corresponding to the
          app repository
        inner_type: model
        inner_type_model_id: app_repository_implementation
        name: implementations
        type: list
      class_name: AppRepository
      dependencies:
      - class_name: AppRepositoryImplementation
        dependency_type: attribute
        model_id: app_repository_implementation
        module: null
      description: A repository interface used by the app.
      methods:
      - description: Factory method to create a new AppRepository instance.
        name: create
        parameters:
        - description: The name of the repository.
          name: name
          required: true
          type: str
        - description: The class name of the repository class.
          name: class_name
          required: true
          type: str
        - description: The description of the repository for inline documentation.
          name: description
          required: true
          type: str
        type: factory
      - description: Returns True if the input implementation already exists in the
          repository implementations list.
        name: has_implementation
        parameters:
        - description: The name of the implementation to check if it already exists
            in the repository.
          name: implementation_name
          required: true
          type: str
        return_type: bool
        type: behavior
      - description: Adds the input implementation to the repository implementations
          list.
        name: add_implementation
        parameters:
        - description: The implementation to add to the repository.
          inner_type: app_repository_implementation
          name: implementation
          required: true
          type: model
        type: behavior
      name: App Repository
      type: entity
    app_repository_implementation:
      attributes:
      - description: The class name of the repository implementation.
        name: class_name
        required: true
        type: str
      class_name: AppRepositoryImplementation
      description: An implementation of an AppRepository for a particular data storage
        type.
      methods:
      - description: Creates a new App Repository Implementation instance.
        inner_return_type: app_repository_implementation
        name: create
        parameters:
        - description: The name of the repository implementation.
          name: name
          required: true
          type: str
        - description: The class name of the repository implementation.
          name: class_name
          required: true
          type: str
        - description: The description of the repository implementation for inline
            documentation.
          name: description
          required: false
          type: str
        return_type: model
        type: factory
      name: App Repository Implementation
      type: entity
    cli_argument:
      attributes:
      - description: The name or flags for the CLI argument.
        inner_type: str
        name: name_or_flags
        required: true
        type: list
      - description: The help text for the CLI argument.
        name: help
        required: true
        type: str
      - choices:
        - str
        - int
        - float
        description: The data type of the CLI argument.
        name: type
        type: str
      - description: Flag if the CLI argument is required.
        name: required
        type: bool
      - description: The number of argument values for the CLI argument.
        name: nargs
        type: str
      - description: The choice of values for the CLI argument.
        inner_type: str
        name: choices
        type: list
      - description: The specialized action for the CLI argument.
        name: action
        type: str
      base_type_model_id: null
      class_name: CliArgument
      dependencies: []
      description: A command-line interface argument.
      name: CLI Argument
      type: value_object
    cli_command:
      attributes:
      - description: The command key for a CLI command.
        name: command_key
        required: true
        type: str
      - description: The sub-command key for a CLI command.
        name: subcommand_key
        type: str
      - description: The name of the CLI command.
        name: name
        required: true
        type: str
      - description: The help text for the CLI command.
        name: help
        required: true
        type: str
      - default: '[]'
        description: Arguments for the CLI command.
        inner_type: model
        inner_type_model_id: cli_argument
        name: arguments
        type: list
      base_type_model_id: null
      class_name: CliCommand
      dependencies:
      - class_name: CliArgument
        dependency_type: attribute
        model_id: cli_argument
        module: null
      description: A command-line interface command.
      name: CLI Command
      type: entity
    cli_interface_type:
      attributes:
      - description: CLI interface type mappers.
        inner_type: str
        name: mappers
        type: dict
      - default: '[]'
        description: The commands of a CLI interface.
        inner_type: model
        inner_type_model_id: cli_command
        name: commands
        type: list
      - default: '[]'
        description: The parent arguments of a CLI interface.
        inner_type: model
        inner_type_model_id: cli_argument
        name: parent_arguments
        type: list
      base_type_model_id: app_interface_type
      class_name: CliInterfaceType
      dependencies:
      - class_name: AppInterfaceType
        dependency_type: base_type
        model_id: app_interface_type
        module: null
      - class_name: CliCommand
        dependency_type: attribute
        model_id: cli_command
        module: null
      - class_name: CliArgument
        dependency_type: attribute
        model_id: cli_argument
        module: null
      description: CLI App interface type.
      name: CLI Interface Type
      type: entity
    date_time_type_properties:
      attributes:
      - name: formats
        type: str
      - name: serialized_format
        type: str
      - name: parser
        type: str
      - choices:
        - allow
        - reject
        - require
        - utc
        default: allow
        name: tzd
        type: str
      - default: 'False'
        name: convert_tz
        type: bool
      - default: 'False'
        name: drop_tzinfo
        type: bool
      base_type_model_id: type_properties
      class_name: DateTimeTypeProperties
      dependencies:
      - class_name: TypeProperties
        dependency_type: base_type
        model_id: type_properties
        module: null
      description: null
      methods:
      - description: Factory method that returns a new DateTimeTypeProperties instance.
        inner_return_type: date_time_type_properties
        name: create
        return_type: model
        type: factory
      name: Date Time Type Properties
      type: value_object
    date_type_properties:
      attributes:
      - name: formats
        type: str
      base_type_model_id: type_properties
      class_name: DateTypeProperties
      dependencies:
      - class_name: TypeProperties
        dependency_type: base_type
        model_id: type_properties
        module: null
      description: null
      methods:
      - description: Factory method that returns a new DateTypeProperties instance.
        inner_return_type: date_type_properties
        name: create
        return_type: model
        type: factory
      name: Date Type Properties
      type: value_object
    dict_type_properties:
      attributes:
      - name: coerce_key
        type: str
      base_type_model_id: type_properties
      class_name: DictTypeProperties
      dependencies:
      - class_name: TypeProperties
        dependency_type: base_type
        model_id: type_properties
        module: null
      description: null
      methods:
      - description: Factory method that returns a new DictTypeProperties instance.
        inner_return_type: dict_type_properties
        name: create
        return_type: model
        type: factory
      name: Dictionary Type Properties
      type: value_object
    domain_method:
      attributes:
      - choices:
        - factory
        description: The domain method type.
        name: type
        required: true
        type: str
      - choices:
        - str
        - int
        - float
        - bool
        - date
        - datetime
        - model
        description: The domain method return type.
        name: return_type
        type: str
      - description: The model id of the return type if the return type is a model.
        name: inner_return_type
        type: str
      - default: '[]'
        description: The list of domain method parameters..
        inner_type: model
        inner_type_model_id: domain_method_parameter
        name: parameters
        type: list
      class_name: DomainMethod
      dependencies:
      - class_name: DomainMethodParameter
        dependency_type: attribute
        model_id: domain_method_parameter
        module: null
      description: A domain method associated with a domain model or repository.
      methods:
      - description: Factory method that returns a new DomainMethod instance.
        inner_return_type: domain_method
        name: create
        return_type: model
        type: factory
      - description: Returns True if a parameter with the same name as the input parameter
          exists within the domain method.
        name: has_parameter
        parameters:
        - description: The parameter to check if it already exists in the method.
          inner_type: domain_method_parameter
          name: parameter
          required: true
          type: model
        return_type: bool
        type: behavior
      - description: Adds the input parameter to the domain method parameters list.
        name: add_parameter
        parameters:
        - description: The parameter to add.
          inner_type: domain_method_parameter
          name: parameter
          required: true
          type: model
        type: behavior
      name: Domain Method
      type: value_object
    domain_method_parameter:
      attributes:
      - choices:
        - str
        - int
        - float
        - bool
        - date
        - datetime
        - list
        - dict
        - model
        description: The method parameter data type. Also appears for inline documentation.
        name: type
        required: true
        type: str
      - description: True if the parameter is required.
        name: required
        type: bool
      - description: The default value of the method parameter.
        name: default
        type: str
      - description: The inner type if the type happens to be a list, dict, or model
          type.
        name: inner_type
        type: str
      - description: The model id of the inner type if the inner type of a list or
          dict type is a model type.
        name: inner_type_model_id
        type: str
      class_name: DomainMethodParameter
      description: A parameter for a domain method.
      name: Domain Method Parameter
      type: value_object
    domain_model_attribute:
      class_name: DomainModelAttribute
      description: An attribute of a domain model.
      name: Domain Model Attribute
      type: value_object
    domain_model_property:
      attributes:
      - choices:
        - str
        - int
        - float
        - bool
        - date
        - datetime
        - timestamp
        - list
        - dict
        - poly
        - model
        description: The domain model property type.
        name: type
        required: true
        type: str
      - description: The inner type domain model ID for a model-typed property.
        name: inner_type_model_id
        type: str
      - description: The inner type domain model IDs for a poly-typed property.
        inner_type: str
        name: poly_type_model_ids
        type: list
      base_type_model_id: model_property
      class_name: DomainModelAttribute
      dependencies:
      - class_name: ModelProperty
        dependency_type: base_type
        model_id: model_property
        module: null
      description: A property for a domain model.
      methods:
      - description: Factory method that returns a new DomainModelAttribute instance.
        inner_return_type: domain_model_property
        name: create
        return_type: model
        type: factory
      name: Domain Model Property
      type: value_object
    list_type_properties:
      attributes:
      - name: min_size
        type: int
      - name: max_size
        type: int
      base_type_model_id: type_properties
      class_name: ListTypeProperties
      dependencies:
      - class_name: TypeProperties
        dependency_type: base_type
        model_id: type_properties
        module: null
      description: null
      methods:
      - description: Factory method that returns a new ListTypeProperties instance.
        inner_return_type: list_type_properties
        name: create
        return_type: model
        type: factory
      name: List Type Properties
      type: value_object
    model_property:
      attributes:
      - name: type
        required: true
        type: str
      - name: inner_type
        type: str
      - name: required
        type: bool
      - name: default
        type: str
      - inner_type: str
        name: choices
        type: list
      - name: type_properties
        poly_type_model_ids:
        - string_type_properties
        - date_type_properties
        - date_time_type_properties
        - list_type_properties
        - dict_type_properties
        type: poly
      class_name: ModelProperty
      dependencies:
      - class_name: StringTypeProperties
        dependency_type: attribute
        model_id: string_type_properties
        module: null
      - class_name: DateTypeProperties
        dependency_type: attribute
        model_id: date_type_properties
        module: null
      - class_name: DateTimeTypeProperties
        dependency_type: attribute
        model_id: date_time_type_properties
        module: null
      - class_name: ListTypeProperties
        dependency_type: attribute
        model_id: list_type_properties
        module: null
      - class_name: DictTypeProperties
        dependency_type: attribute
        model_id: dict_type_properties
        module: null
      name: Model Property
      type: value_object
    string_type_properties:
      attributes:
      - name: regex
        type: str
      - name: min_length
        type: int
      - name: max_length
        type: int
      base_type_model_id: type_properties
      class_name: StringTypeProperties
      dependencies:
      - class_name: TypeProperties
        dependency_type: base_type
        model_id: type_properties
        module: null
      description: null
      methods:
      - description: Factory method that returns a new StringTypeProperties instance.
        inner_return_type: string_type_properties
        name: create
        return_type: model
        type: factory
      name: String Type Properties
      type: value_object
    type_properties:
      attributes: []
      class_name: TypeProperties
      name: Type Properties
      type: value_object
  modules:
    cli:
      aliases: null
      components:
      - attributes:
          action:
            description: argument action
            name: Action
            required: false
            type: str
          default:
            description: default argument value
            name: default
            type: str
          help:
            description: app argument help
            name: Help
            required: true
            type: str
          key:
            name: Key
            required: true
            type: str
          nargs:
            description: number of arguments
            name: Number of arguments
            required: false
            type: str
          type:
            choices:
            - str
            - int
            - float
            description: app arggument type
            name: Type
            type: str
        class_name: CliArgument
        name: App CLI Argument
        type: value_object
      - attributes:
          arguments:
            description: app command arguments list
            inner_type: CliArgument
            name: Arguments
            required: false
            type: list
          command_key:
            description: app command model key
            name: Command key
            required: true
            type: str
          help:
            description: app subcommand help
            name: Help
            required: true
            type: str
          name:
            description: app subcommand name
            name: Name
            required: true
            type: str
          subcommand_key:
            description: app sub-command key
            name: Sub-command key
            required: false
            type: str
        class_name: CliCommand
        name: App CLI Command
      - attributes:
          type:
            choices:
            - cli
            - rest_flask
            description: interface type
            name: type
            required: true
            type: str
        class_name: CliInterface
        factory_method:
          method_name: create
        name: App CLI Interface
      dependencies:
      - i
      name: cli
    domain:
      aliases:
      - d
      constants: {}
      models: {}
      name: Domain
      repos: {}
    interface:
      aliases:
      - i
      components:
      - attributes:
          mappers:
            description: interface mapper functions
            inner_type: str
            key_type: str
            name: mappers
            type: dict
          type:
            choices:
            - cli
            - rest_flask
            description: interface type
            name: type
            required: true
            type: str
        class_name: AppInterface
        name: App Interface
        type: entity
      name: App Interface
    project:
      aliases:
      - proj
      - p
      models:
        app_project:
          class_name: AppProject
          name: App Project
      name: App Project
  repositories:
    domain_repository:
      class_name: DomainRepository
      description: The Domain Repository is responsible for managing the domain models,
        repositories, and modules for an app.
      implementations:
      - class_name: YamlDomainRepository
        description: The Domain Repository implementation for YAML data storage.
        name: yaml
      name: Domain Repository
errors:
  APP_KEY_REQUIRED:
    error_code: '000000003'
    message:
      en_US: App key is required
  APP_PROJECT_NOT_FOUND:
    error_code: '000010001'
    message:
      en_US: App Project with key "{}" not found
  CLI_ARGUMENT_ALREADY_EXISTS:
    error_code: '000000006'
    message:
      en_US: A CLI argument with one of the following keys "{}" already exists
  CLI_COMMAND_ALREADY_EXISTS:
    error_code: '000000005'
    message:
      en_US: CLI command with key "{}" already exists
  CLI_COMMAND_NOT_FOUND:
    error_code: '000000003'
    message:
      en_US: CLI command with key "{}" not found
  DOMAIN_METHOD_ALREADY_EXISTS:
    error_code: 000020008
    message:
      en_US: Domain method with name "{}" already exists on domain model with ID "{}".
  DOMAIN_METHOD_NOT_FOUND:
    error_code: 000020009
    message:
      en_US: Domain method with name "{}" not found on domain model with ID "{}".
  DOMAIN_METHOD_PARAMETER_ALREADY_EXISTS:
    error_code: '000020010'
    message:
      en_US: Domain method parameter with name "{}" already exists on domain method
        with name "{}" on domain model with ID "{}".
  DOMAIN_MODEL_ALREADY_EXISTS:
    error_code: '000020001'
    message:
      en_US: Domain model of type "{}" with class name "{}" already exists
  DOMAIN_MODEL_ATTRIBUTE_ALREADY_EXISTS:
    error_code: '000020003'
    message:
      en_US: Domain model attribute with name "{}" already exists.
  DOMAIN_MODEL_ATTRIBUTE_INNER_TYPE_NOT_FOUND:
    error_code: '000020004'
    message:
      en_US: Domain model attribute with name "{}" has invalid inner type "{}".
  DOMAIN_MODEL_ATTRIBUTE_NOT_FOUND:
    error_code: '000020005'
    message:
      en_US: Domain model attribute with name "{}" not found.
  DOMAIN_MODEL_BASE_TYPE_NOT_FOUND:
    error_code: '000020005'
    message:
      en_US: Domain model with id "{}" not found and can not be used as base type.
  DOMAIN_MODEL_INVALID_BASE_TYPE:
    error_code: '000020006'
    message:
      en_US: Domain model with id "{}" is not a valid base type "{}".
  DOMAIN_MODEL_NOT_FOUND:
    error_code: '000020002'
    message:
      en_US: Domain model with id "{}" not found
  ENDPOINT_NOT_FOUND:
    error_code: '000000002'
    message:
      en_US: 'Unable to find the requested endpoint. Subdomain: {}, Module: {}'
    status_code: 404
  INTERFACE_ALREADY_EXISTS:
    error_code: '000010002'
    message:
      en_US: Interface with type "{}" already exists
  INTERFACE_TYPE_NOT_FOUND:
    error_code: '000010003'
    message:
      en_US: Interface with type "{}" not found
  INVALID_REQUEST_DATA:
    error_code: '000000001'
    message:
      en_US: 'Invalid request contains the following errors: {}'
  INVALID_TYPE_PROPERTY:
    error_code: '000020007'
    message:
      en_US: Model property with type "{}" contains invalid type property "{}"
  REPOSITORY_ALREADY_EXISTS:
    error_code: '000020011'
    message:
      en_US: Repository with name "{}" already exists.
  REPOSITORY_IMPLEMENTATION_ALREADY_EXISTS:
    error_code: '000020013'
    message:
      en_US: Repository implementation with name "{}" already exists for repository
        with ID "{}".
  REPOSITORY_NOT_FOUND:
    error_code: '000020012'
    message:
      en_US: Repository with name "{}" not found.
features:
  groups:
    app:
      features:
        new:
          functions:
          - data_mapping: new_app_project
            function_path: app.new_app_project
            name: Add New App Project
          header_mapping: app_project_headers
          name: Add New App Project
        set_default:
          functions:
          - data_mapping: set_default_app_project
            function_path: app.set_default_app_project
            name: Set Default App Project
          header_mapping: app_project_headers
          name: Set Default App Project
    cli:
      features:
        add_argument:
          functions:
          - data_mapping: add_cli_argument
            function_path: cli.add_argument
            name: Add CLI Argument
          name: Add CLI Argument
        add_command:
          functions:
          - data_mapping: add_cli_command
            function_path: cli.add_command
            name: Add CLI Command
          name: Add CLI Command
        add_parent_argument:
          functions:
          - data_mapping: add_cli_parent_argument
            function_path: cli.add_parent_argument
            name: Add CLI Parent Argument
          name: Add CLI Parent Argument
    domain:
      features:
        add_method:
          functions:
          - data_mapping: add_domain_method
            function_path: domain.add_method
            name: Add Domain Model Method
          name: Add Domain Model Method
        add_method_parameter:
          functions:
          - data_mapping: add_domain_method_parameter
            function_path: domain.add_method_parameter
            name: Add Domain Model Method Parameter
          name: Add Domain Model Method Parameter
        add_model:
          functions:
          - data_mapping: add_domain_model
            function_path: domain.add_domain_model
            name: Add Domain Model
          name: Add Domain Model
        add_model_attr:
          functions:
          - data_mapping: add_domain_model_attribute
